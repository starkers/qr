<html>
<head>
  <title>QR Code Generator</title>
  <link href='http://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css'>
  <style>
    body {
      background-color: #000;
      color:		#0f0;
      font-family: sans-serif;
    }
    a {
      color: #0f0;
    }
  </style>
</head>
<body>
<h1>QR Code Generator</h1>
<p>Send me data as a GET request (or use the form below).</p>
<p>If you need https, use <a href='https://qr-k3rnl.rhcloud.com'>https://qr-k3rnl.rhcloud.com</a></p>
<form method='GET'>
  <label for='data'>?data=</label>
  <input type='text' name='data' style='width: 200px; border 1px solid #0f0; background-color: transparent; color: #0f0'>
  <input type='submit'>
</form>
<address><a href='https://github.com/t0mmyt/qr'>https://github.com/t0mmyt/qr</a></address>
</body>
</html>
